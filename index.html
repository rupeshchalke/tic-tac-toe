<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="winnerMsgDiv">Tic Tac Toe</h1>
    <div class="count">X=<span  id="count-x">0</span></div>
    <div class="count">O=<span id="count-y">0</span></div>

    <div id="board">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>

        </div>
    <button class="reset" onclick="restartGame()">Restart</button>
    <button class="reset" onclick="resetGame()">Reset</button>

    <script src="index.js"></script>
</body>
</html>
